<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        $("button").on("click", () => {
          $("div").animate({ left: "500px" }, "slow");
        });
      });
    </script>
    <style>
      div {
        height: 180px;
        width: 180px;
        border: 2px solid black;
        background-color: blue;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div></div>
    <br />
    <button>Animate</button>
  </body>
</html>
